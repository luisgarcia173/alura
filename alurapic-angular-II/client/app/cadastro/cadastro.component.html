<div class="container">
    <form class="row" (submit)="cadastrar($event)" #meuForm="ngForm">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input class="form-control" #titulo = "ngModel" name="titulo" [(ngModel)]="foto.titulo" autocomplete="off" required>
                <span *ngIf="titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>   
            </div>
            <div class="form-group">
                <label>URL</label>
                <input class="form-control" name="url" [(ngModel)]="foto.url" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" name="descricao" [(ngModel)]="foto.descricao" autocomplete="off" required> 
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
