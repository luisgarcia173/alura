<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i apShowIfLogged tabindex="0" (keyup.tab)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2 text-secondary"></i>
      ALURAPIC
    </a>

    <ap-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['p','add']">Upload</a>
        </li>
      </ul>
    </ap-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle fa-2x text-secondary"></i>
      <a class="ml-1 mr-1">{{ user?.name }}</a>
      <a (click)="logout()">(logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
